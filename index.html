<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">

            <p>Website is Under Maintenace</p>
            <h1>Work in <span>Progress</span>....</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hrs">00 </p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="min">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="sec">00</p>
                    <span>Sceonds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png"></button>

        </div>
        <img src="images/rocket.png" class="rocket">
    </div>

    <script>
        var countDownDate = new Date("oct 16, 2023 00:00:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hrs").innerHTML = hours;
            document.getElementById("min").innerHTML = minutes;
            document.getElementById("sec").innerHTML = seconds;
            if (distance <= 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hrs").innerHTML = "00";
                document.getElementById("min").innerHTML = "00";
                document.getElementById("sec").innerHTML = "00";


            }




        }, 1000);

    </script>

</body>

</html>
